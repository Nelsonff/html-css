<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestado" >Estado:</label>
            <select name="estado" id="iestado">
                <option value="MG">Minas Gerais</option>
                <option value="SP" selected>São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="PE">Penambuco</option>
                <option value="SE">Sergipe</option>
                <option value="BA">Bahia</option>
                 <!--
                    selected = opção já selecionada.
                -->
            </select>
        </p>
        <p>
            <label for="iestado02">Estado 02:</label>
            <select name="estado" id="iestado02">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Suldeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="PE">Penambuco</option>
                    <option value="SE">Sergipe</option>
                    <option value="BA">Bahia</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprofissao">Profissão:</label>
            <input type="text" name="profissao" id="iprofissao" list="lisprof">
            <datalist id="lisprof">
                    <option>Administrador</option>
                    <option>Contador</option>
                    <option>Professor</option>
                    <option>Programador</option>
             <!--
                input text + datalist = usado para criar uma lista de seleção com a opçãp de adicionar outro item na lista 
            -->
            </datalist>
        </p>
        <p>
            <label for="imsg">Menssagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" minlength="30"></textarea>
            <!-- 
                sempre usar o textarea com metodo post pois pode conter mais 3000 caracteres
            -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
