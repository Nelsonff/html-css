<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="isuario">Usúario</label>
            <input type="text" name="usuario" id="isuario" required minlength="6" maxlength="30" size="20" placeholder="nome do usuario" autocomplete="username">
        </p>
        <!--
            autocomplete = sujestão de preenchimento salvo on(ligado), off(desligado)  
            ex: autocomplite 'username' (nome de usuario)      
            required = preenchimento obrigstorio
            minlength = minimo de caracteres
            maxlength = maximo de caracteres
            size = tamanho da caixa
            placeholder = Dica de digitaçao dentro da caixa

        -->
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="30" size="10" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
