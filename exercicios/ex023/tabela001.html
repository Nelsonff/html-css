<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table  {
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid rgba(0, 0, 0, 0.774);
            padding: 8px;
            text-transform: uppercase;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: top; /*Alinhamento vertical*/
        }

    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!--
        Hierarquia de Tabelas (simples)
            TABLE = tabela
                    TABLE ROW = linha da tabela
                        TABLE HEADER = cabeçalho da tabela
                        TABLE DATA = dado da tabela
    -->
    <table>
        <tr> <!--primeira linha-->
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr> <!--segunda linha-->   
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr> <!--terceira linha-->
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr> 
        <tr> <!--quarta linha-->
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>
    </table>

    <!--De acordo com o WRC não precisa fechar a tag <td> para criar os dados da tabela, porem é recomendado que fechar-->
    
</body>
</html>
