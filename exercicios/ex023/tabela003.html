<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            
        }

        td {
            border:1px solid black;
            padding: 10px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <table>
        <tr>
            <td rowspan="2n">a</td>
            <td colspan="2n">b</td>
            
        </tr>
        <tr>
            <td>e</td>
            <td rowspan="2n">f</td>
        </tr>
        <tr>
            <td colspan="2n">h</td>
        </tr>
        <tr>
            <td colspan="3n">m</td>
        </tr>
    </table>
</body>
</html>
