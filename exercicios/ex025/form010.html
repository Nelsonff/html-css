<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo Formulario</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="ano">Em que ano voçê nasçeu?</label>
                <input type="number" name="anoNasc" id="ano" min="1900" max="2023" oninput="calcIdade()"> <!--function-->
            </p>
            <p>
                <label for="idade">A sua idade é:</label>
                <output id="idade">00</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                idade.innerHTML = Number(atual) - Number(ano.value)
            }
        </script>
</body>
</html>
