<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    
    <!--
        form = formulario.
        action = linguagem do servidor.
        label = ligação entre pergunta e resposta do formulario.
        method gat = metodo de envio padrão sem arquivos e limitado do formulario.
        method post = metodo de envio com arquivos e ilimitado do formulario.
    -->

    <form action="cadastro.php" method="post" autocomplete="off">
        <label for="inome">
            <p>Nome: <input type="text" name="nome" id="inome"></p>
        </label>
        <label for="isobrenome">
            <p>Sobrenome: <input type="text" name="sobrenome" id="isobrenome"></p>
        </label>
        <p><input type="submit" value="Enviar"></p>
    </form>

</body>
</html>
