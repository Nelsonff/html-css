<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com Html</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video controls width="560" height="315" poster="imagens/videos-capa.png" >
       <source src="midias/video01.m4v" type="video/mp4">
       <source src="midias/video.webm" type="video/webm">
       <source src="midias/video-origina.mp4" type="video/mp4">
       <p>Seu navegador nao tem compatibilidade com essa midia</p>
     </video>
     <h1>Inserindo videos externo</h1>
    <h2>Videos hospedados no YOUTUBE</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/97zGmkdhSNU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Videos hospedados no VIMEO</h2>
    <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
