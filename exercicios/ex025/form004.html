<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <!--
                fieldset = conjuto de campos, para colocar agrupamentos nos formularios.
                legend = titulo do fieldset.
            -->
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="6" maxlength="30" size="30" placeholder="Nome completo" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" size="25" required>
            </p>
            <p>
                <label for="itel">Tel:</label>
                <input type="tel" name="tel" id="itel" size="11" pattern="^\(\d{2}\)\d{5}-\d{4}$" placeholder="(xx)xxxxx-xxxx" required>
                <!--
                    RegEx(Espresão Regular) Estudar vai ser importante.
                    pattern = padronização, comando para usar a RegEx.
                -->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
