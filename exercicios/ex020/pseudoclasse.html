<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display:/*exibir*/ inline-block;/*bloco-em-linha*/
            background-color: rgb(255, 225, 127);
            border: 1px/*largura*/ solid /*tipo*/ black;/*cor*/
            text-align:/*alinhamento-texto*/ center;
            height: 200px;/*altura*/
            width: 200px;/*largura*/
        }
        /*:
        : = pseudo-classes
        */
        div:hover {
            background-color: orange;
        }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
